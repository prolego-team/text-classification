name: CI workflow

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      python-version: [3.9]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: python-version
      - name: Install dependencies
        run: |
          python -m pip install -e .
      - name: Run tests
        run: |
          pytest unit_tests
